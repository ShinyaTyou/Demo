<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script th:inline="javascript">

        var info = [[${mes}]]
        if (info.length != 0)
        {
            alert(info);
        }
    </script>
</head>
<body>

    <h1>会议室信息</h1>
    <table border="1">
        <tr>
            <th>编号</th>
            <th>会议室名称</th>
            <th>预订人</th>
            <th>日期</th>
        </tr>
        <tr th:each="brand, iter:${brandList}">
            <td th:text="${brand.id}"></td>
            <td th:text="${brand.room_name}"></td>
            <td th:text="${brand.destine_name}"></td>
            <td th:text="${brand.destine_time}"></td>
        </tr>
    </table>
    <h3><a href="/add">预定</a></h3>
</body>
</html>
